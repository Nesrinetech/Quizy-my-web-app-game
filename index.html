<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Quizy!</title>
        <script>
        // code to check answers
        document.addEventListener('DOMContentLoaded', function(){
            let correct_button = document.querySelector("#correct");
            let incorrect_buttons = document.querySelectorAll(".incorrect");
            let message = document.querySelector("#message");

            correct_button.addEventListener("click", function(){
                correct_button.style.backgroundColor = "green";
                message.innerHTML = "Correct";

            })
            for (let i = 0; i < incorrect_buttons.length; i++)
            {
                incorrect_buttons[i].addEventListener("click", function(){
                    incorrect_buttons[i].style.backgroundColor = "red";
                    message.innerHTML = "Incorrect";
                })
            }
        
            document.querySelector("#free-button").addEventListener('click', function(){
                let input = document.querySelector("input");
                let message_free = document.querySelector("#free-message");
                if (input.value == "Italy")
                {
                    input.style.color = "green";
                    message_free.innerHTML = "Correct";
                }
                else
                {
                    input.style.color = "red";
                    message_free.innerHTML = "Incorrect";
                }
            })

        });


    </script>
</head>
<body>
    <div class="jumbotron">
        <h1> Quizy!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Capitals of countries</h2>
            <hr>
            <!--multiple choice question -->
            <h3>What is the capital of South Africa?</h3>
            <button class="incorrect">Mannila</button>
            <button class="incorrect">Bekin</button>
            <button class="incorrect">Lima</button>
            <button class="incorrect">Burn</button>
            <button id="correct" class="correct">Pretoria</button>
            <p id="message"></p>
        </div>

    <div class="section">
        <h2 class="free-response"> Part 2: Free Response</h2>
        <hr class="free-response" >

        <!--free response question -->
        <h3>What is the name of the country that located in southern Europe and contain two independent countries within its borders?</h3>
        <input type="text">
        <button id="free-button">Check Answer</button>
        <p id="free-message"></p>
    </div>
  </div>

  <!--just before the closing </body> tag -->
<div class="author">
    Created by: Roukia Nesrine Kabachi
</div>

 </body>
</html>
